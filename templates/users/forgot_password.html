{% extends 'auth_base.html' %}

{% block auth_content %}
        <div class="w-full max-w-md mx-auto">
            <h3 class="text-3xl font-bold text-blue-800 mb-2 text-center">Forgot Password</h3>
            <p class="text-slate-600 mb-8 text-center">Enter your email address and we'll send you a link to reset your password</p>
            
            <form method="post" class="space-y-5">
                {% csrf_token %}
                
                <div class="flex flex-col gap-1">
                    <label for="email" class="text-sm font-medium text-blue-900">Email Address</label>
                    <input type="email" 
                           name="email" 
                           id="email"
                           class="rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-500 px-4 py-2 text-base bg-white outline-none transition" 
                           placeholder="Enter your email address" 
                           required>
                </div>
                
                <button type="submit" class="w-full mt-2 bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 rounded-lg text-lg shadow transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-paper-plane"></i>
                    Send Reset Link
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{% url 'users:login' %}" class="text-blue-600 hover:underline transition text-sm flex items-center justify-center gap-2">
                    <i class="fa-solid fa-arrow-left"></i>
                    Back to Login
                </a>
            </div>
            
            <div class="mt-8 text-center">
                <span class="text-slate-500 text-sm">Don't have an account?</span>
                <a href="{% url 'users:signup' %}" class="text-blue-600 font-semibold ml-2 hover:underline transition cursor-pointer">Sign Up</a>
            </div>
        </div>
{% endblock %}
