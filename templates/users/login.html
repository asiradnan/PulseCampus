{% extends 'auth_base.html' %}

{% block auth_content %}
        <div class="w-full max-w-md mx-auto">
            <h3 class="text-3xl font-bold text-blue-800 mb-2 text-center">Log In</h3>
            <p class="text-slate-600 mb-8 text-center">Enter your credentials to access your account</p>
            
            <form method="post" action="{% url 'users:login' %}" class="space-y-5">
                {% csrf_token %}
                
                <div class="flex flex-col gap-1">
                    <label for="username_email" class="text-sm font-medium text-blue-900">Username or Email</label>
                    <input type="text" 
                           name="username or email" 
                           id="username_email"
                           class="rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-500 px-4 py-2 text-base bg-white outline-none transition" 
                           placeholder="Enter username or email" 
                           required>
                </div>
                
                <div class="flex flex-col gap-1">
                    <label for="password" class="text-sm font-medium text-blue-900">Password</label>
                    <input type="password" 
                           name="password" 
                           id="password"
                           class="rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-400 focus:border-blue-500 px-4 py-2 text-base bg-white outline-none transition" 
                           placeholder="Enter your password" 
                           required>
                </div>
                
                <button type="submit" class="w-full mt-2 bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 rounded-lg text-lg shadow transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-sign-in-alt"></i>
                    Log In
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <a href="{% url 'users:forgot_password' %}" class="text-blue-600 hover:underline transition text-sm">
                    Forgot Password?
                </a>
            </div>
            
            <div class="mt-8 text-center">
                <span class="text-slate-500 text-sm">Don't have an account?</span>
                <a href="{% url 'users:signup' %}" class="text-blue-600 font-semibold ml-2 hover:underline transition cursor-pointer">Sign Up</a>
            </div>
        </div>

{% endblock %}
